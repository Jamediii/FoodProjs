<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>乐享食间</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/nav.css">
    <link rel="stylesheet" type="text/css" href="font/iconfont.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/mian.css">
    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/nav.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="nav">
    <div class="nav-top">
        <div id="mini" style="border-bottom:1px solid rgba(255,255,255,.1)"><img src="images/mini.png"></div>
    </div>
    <ul>
        <li class="nav-item" id="recipeMag">
            <a href="javascript:;"><i class="my-icon nav-icon icon_1"></i><span>菜谱管理</span><i
                    class="my-icon nav-more"></i></a>
            <ul>
                <li><a href="javascript:;"><span>发表菜谱</span></a></li>
                <li><a href="javascript:;"><span>审核菜谱</span></a></li>
            </ul>
        </li>
        <li class="nav-item" id="articleMag">
            <a href="javascript:;"><i class="my-icon nav-icon icon_2"></i><span>文章管理</span><i
                    class="my-icon nav-more"></i></a>
            <ul>
                <li><a href="javascript:;"><span>发表文章</span></a></li>
            </ul>
        </li>
        <li class="nav-item" id="activityMag">
            <a href="javascript:;"><i class="my-icon nav-icon icon_3"></i><span>活动管理</span><i
                    class="my-icon nav-more"></i></a>
            <ul>
                <li><a href="javascript:;"><span>发表活动</span></a></li>
                <li><a href="javascript:;"><span>评选获奖菜谱</span></a></li>
            </ul>
        </li>
    </ul>
</div>
<div id="mian">
    <ul class="center">
        <li class="item1"></li>
        <li class="item2 myhidden"></li>
        <li class="item3 myhidden"></li>
        <li class="item4 myhidden"></li>
        <li class="item5 myhidden"></li>
    </ul>
</div>
<script>
    $(".item1").load("./publishRecipe.html");
    $(".item2").load("./examine.html");
    $(".item3").load("./publishArticle.html");
    $(".item4").load("./publicActivity.html");
    $(".item5").load("./selectionRecipes.html");
</script>
<script>
    $("#mian .center").css('height',$(window).height()-20);
    $("#recipeMag li:first-child").click(function () {
        $(".center>li").addClass('myhidden');
        $(".center>.item1").removeClass('myhidden');
    });
    $("#recipeMag li:last-child span").click(function () {
        $(".center li").addClass('myhidden');
        $(".center .item2").removeClass('myhidden');
    });
    $("#articleMag li:first-child").click(function () {
        $(".center>li").addClass('myhidden');
        $(".center>.item3").removeClass('myhidden');
    });
    $("#activityMag li:first-child").click(function () {
        $(".center>li").addClass('myhidden');
        $(".center>.item4").removeClass('myhidden');
    });
    $("#activityMag li:last-child").click(function () {
        $(".center>li").addClass('myhidden');
        $(".center>.item5").removeClass('myhidden');
    });
   $(".center li").height($(window).height());

</script>
</body>
</html>
