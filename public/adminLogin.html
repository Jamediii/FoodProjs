<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐享食间后台登录</title>
    <!-- Custom Theme files -->
    <link href="stylesheets/mystyle.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- Custom Theme files -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="后台登录" />
    <script src="javascripts/jquery.min.js"></script>
    <script>
        $(function(){
            $('.log-bwn input').click(function(){
                let admin ={};
                admin.adminName = $('[name="adminName"]').val();
                admin.adminPwd = $('[name="adminPwd"]').val();
                $.ajax({
                    url:'http://localhost:3000/admin/login',
                    type:'post',
                    data:admin,
                    success:function(result){
                        console.log(result);
                        if(result.data == true){
                            alert('登录成功！');
                            location.href = '/Administration.html'
                        }else{
                            alert('服务器出错！')
                        }
                    }
                })
            })
        })

    </script>
</head>
<body>
<!--header start here-->
<div class="login-form">
    <div class="top-login">
        <span><img src="images/group.png" alt=""/></span>
    </div>
    <h1>乐享食间后台系统</h1>
    <div class="login-top">
        <form method="post" action="/admin/login">
            <div class="login-ic">
                <i ></i>
                <input type="text" name="adminName" value="用户" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'User name';}"/>
                <div class="clear"> </div>
            </div>
            <div class="login-ic">
                <i class="icon"></i>
                <input type="password" name="adminPwd" value="密码" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'password';}"/>
                <div class="clear"> </div>
            </div>
            <div class="log-bwn">
                <input type="submit"  value="登录" >
            </div>
        </form>
    </div>
</div>
</body>
</html>
